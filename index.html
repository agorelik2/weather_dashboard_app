<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar" id="navbar">
        <span class="navbar-text stroke" id="weather-dashboard">
            Weather Dashboard
        </span>
        <p class="lead text-center">Enter a city name to see today's weather and get your five day forecast.</p>
        <p id="currentDay" class="lead"></p>
    </nav>
      <div class="container">
          <div class="row">
              <div class="col-3 bg-light">
                      <div class="form-inline pt-3">
                          <label for="cityInput">Enter a City:</label>
                          <input type="cityInput" class="form-control" id="cityInput" placeholder="Search" aria-label="Search">
                          
                          <button type="search" class="btn btn-primary" id="searchBtn"><i class="fas fa-search-location"></i></button> 
                      </div>
                      <br>
                      <p><strong>Recent Searches:</strong></p>
                      <div id="searchHistory">                     
                      </div>                 
              </div>
              
              <div class= "mainBody col-9">
                  
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                      <h1 class="display-4">What's in the forecast?</h1>
                      
                      <p class="lead wind">Wind</p>
                      <p class="lead humidity">Humidity</p>
                      <p class="lead temp">Temp FÂ°</p>
                      <p class="lead uv-index">UV Index: <span class="badge" id="current-uv-level"></span></p>
                  </div>
              </div>
          </div>
  
      </div>
      <!--Five day forecast html elements-->
      <div class="row" id="card-row">
          <div class="card" id="five-day"></div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.0.js"
          integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      
    <script src="./assets/js/script.js"></script>
</body>
</html>
